$mainMod = SUPER

$TERMINAL = kitty
$EDITOR = code
$EXPLORER = dolphin
$BROWSER = zen-browser

# Window Manager
bind = $mainMod, W, killactive
bind = $mainMod, S, togglefloating
bind = , F11, fullscreen
bind = $mainMod, J, togglesplit
bind = $mainMod, F, layoutmsg, swapnext
bind = $mainMod Shift, F, exec, $scripts/windowpin.sh

# Logout
bind = $mainMod, Delete, exec, wlogout
bind = Control Alt, Delete, exec, hyprctl dispatch exit
bind = $mainMod, L, exec, hyprlock

# Change Focus
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down , movefocus, d

# Move/Resize Window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde = $mainMod Shift, Right, resizeactive, 30 0
binde = $mainMod Shift, Left, resizeactive, -30 0
binde = $mainMod Shift, Up, resizeactive, 0 -30
binde = $mainMod Shift, Down, resizeactive, 0 30

#binddm = $mainMod, Z, movewindow
#binddm = $mainMod, X, resizewindow

# Apps
bind = $mainMod, Q, exec, $TERMINAL
bind = $mainMod, E, exec, $EXPLORER
bind = $mainMod, C, exec, $EDITOR
bind = $mainMod, B, exec, $BROWSER

# Wofi
bind = ALT_R, space, exec, wofi -W 600 -H 315 --show drun --style ~/.config/wofi/style.css # --allow-images for programs icon 
bind = $mainMod, V, exec, cliphist list | wofi -W 450 -H 215 --dmenu --allow-images --style ~/.config/wofi/clipstyle.css | cliphist decode | wl-copy

# Media
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ -l 1 && VOLUME=$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{printf "%.0f", $NF * 100}'); notify-send -e -t 1500 -h string:x-canonical-private-synchronous:audio "Volume: ${VOLUME}%"
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && VOLUME=$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{printf "%.0f", $NF * 100}'); notify-send -e -t 1500 -h string:x-canonical-private-synchronous:audio "Volume: ${VOLUME}%"
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && VOLUME=$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{printf "%.0f", $NF * 100}'); notify-send -e -t 1500 -h string:x-canonical-private-synchronous:audio "Volume: ${VOLUME}%"
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle && MIC_VOLUME=$(wpctl get-volume @DEFAULT_AUDIO_SOURCE@ | awk '{printf "%.0f", $NF * 100}'); notify-send -e -t 1500 -h string:x-canonical-private-synchronous:audio "Mic Volume: ${MIC_VOLUME}%"

bind = , XF86MonBrightnessUp, exec, brightnessctl -n set +5% && notify-send -e -t 1500 -h string:x-canonical-private-synchronous:brightness "Brightness: $(brightnessctl get)"

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Utilities
bind = $mainMod , page_up , exec, hyprctl hyprsunset temperature 4500 # Night Screen enable
bind = $mainMod , page_down , exec, hyprctl hyprsunset identity # Night Screem disable

bind = $mainMod Shift, S, exec, hyprshot --mode region --filename "S$(date +%3N)$((RANDOM)).png" --output-folder ~/Pictures/Screenshots/
bind = $mainMod Control, S, exec, hyprshot --mode region --freeze --filename "S$(date +%3N)$((RANDOM)).png" --output-folder ~/Pictures/Screenshots/
bind = , Print, exec, hyprshot --mode output --mode active --filename "S$(date +%3N)$((RANDOM)).png" --output-folder ~/Pictures/Screenshots/

# Wallpapers
bind = $mainMod SHIFT, E, exec, sh $scripts/swww.sh --next
bind = $mainMod SHIFT, Q, exec, sh $scripts/swww.sh --random
bind = $mainMod SHIFT, W, exec, waypaper

# Workspaces
